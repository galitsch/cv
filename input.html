<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Notes:</title>
  </head>
  <body>
    <h2>Here's some examples for input form:</h2>
    <label for="name">Name (4 to 8 characters):</label>
    <!-- input text -->
    <input type="text" id="name" name="name" required
       minlength="4" maxlength="8" size="10">
       <br><br>
    <!-- input button -->
    <input type="button" name="" value="Button">
    <br><br>
    <!-- input file -->
    <input type="file" name="" value="Choose File">
    <br><br>
    <!-- input dates -->
    <input type="date" name="" value="">
    <br><br>
    <!-- input radio -->
    <input type="radio" name="" value="">
    <br><br>
    <!-- input range -->
    <input type="range" name="" value="">
    <br><br>
    <!-- input image -->
    <input type="image" id="image" alt="Login"
       src="media/examples/login-button.png">
    <br><br>
  </body>
</html>
